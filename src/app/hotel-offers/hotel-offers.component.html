<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="main-frame">
    <div class="category">
        <h1>Hotels</h1>
    </div>
    <div class="offers-list">
        <div class="rectangle1" *ngFor="let item of products| slice:0:4">
            <img class="rectangle1-img" src="../../assets/offer1.png">
            <div class="rectangle1-main">
                <div class="rectangle1-content">
                    <div class="rectangle1-text">
                        <div class="rectangle1-title">{{item.name}}</div>
                        <div class="rectangle1-info">{{item.category}}</div>
                        <div class="rectangle1-info">{{item.address}}</div>
                    </div>
                    <div class="rectangle1-price-box">
                        <div class="rectangle1-price-text"></div>
                    </div>
                </div>
                <div class="rectangle1-bottom">
                    <div class="rectangle1-line"></div>
                    <button class="rectangle1-btn" (click)="ViewHotel(item.id, item.name, item.category, item.address, item.lodgingOffers)">View hotel</button>
                </div>
            </div>
        </div>
    </div>
</div>
