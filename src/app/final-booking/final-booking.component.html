<div class="forms">
    <div class="bookingPackage">
        <div class="container">
            <div class="firstline">
                <div class="leftFirstline">
                    <p>Number of People</p>
                    <input type="text" id="numberOfPeoplePackage">
                </div>
                <div class="rightFirstline">
                    <p>Airline Company</p>
                    <select name="Airlines" id="Airlines">
                        <option value="Cubana">Cubana</option>
                    </select>
                </div>
            </div>
            <div class="secondline">
                <button (click)="BookPackage()">Pay</button>
                <button>Close</button>
            </div>
        </div>
    </div>
</div>
