<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="excursion-body">
    <app-sort-block-package></app-sort-block-package>
    <p class="divide">Showing 4 of 257 places</p>
    <div class="excursion-single" *ngFor="let item of products| slice:0:4">
        <img src="" alt="Imagen de agencia">
        <div class="excursion-single-body">
            <div class="first-line">
                <div class="left-first-line">
                    <h5>Capacity: {{item.capacity}}</h5>
                </div>
                <div class="right-first-line">
                    <p>starting from</p>
                    <p class="price">${{item.price}}</p>
                </div>
            </div>
            <div class="middle-line">
                <div class="middle-line-inside">
                    <h1>{{item.description}}</h1>
                </div>
            </div>
            <div class="first-line">
                <h5>Desde: {{item.startDate}}</h5>
                <h5>Hasta: {{item.endDate}}</h5>
            </div>
            <div class="rectangle"></div>
            <div class="last-line">
                <div class="button">
                    <button (click)="ViewPackage(item.description, item.capacity, item.price, item.duration, item.departureDate, item.arrivalDate, item.agencyID, item.facilityDtos)">View Deals</button>
                </div>
            </div>
        </div>
    </div>
    <div class="more-results">
        <button class="btn-text">Show more results</button>
    </div>
</div>
