<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container">
    <div class="title">
        <h1>ADMIN</h1>
    </div>
    <div class="create-buttons">
        <button class="add-hotel-btn adds" routerLink="./add-hotel">Añadir Hotel</button>
        <button class="add-agency-btn adds" routerLink="./add-agency/">Añadir Agencia</button>
        <button class="add-agency-btn adds" routerLink="./add-user/">Añadir User</button>
    </div>
    <div class="filter-bar">
        <button class="filter-hotel-btn lists" (click)="listHotel()">Listar Hoteles</button>
        <button class="filter-agency-btn lists" (click)="listAgency()">Listar Agencias</button>
        <button class="filter-all-btn lists">Listar Usuarios</button>
    </div>
    <div class="tabla" *ngIf="currentdata === 'agency'">
        <table>
            <tr>
                <th>Nombre</th>
                <th>ID</th>
                <th>Direccion</th>
                <th>Email</th>
                <th>Fax</th>
                <th>Borrar</th>
            </tr>
            <tr *ngFor="let item of products2 | slice:0:10">
                <td>{{item.name}}</td>
                <td>{{item.id}}</td>
                <td>{{item.address}}</td>
                <td>{{item.electronicAddress}}</td>
                <td>{{item.fax}}</td>
                <td><img src="../../assets/delete-icon.svg" alt="delete-icon"></td>
            </tr>
        </table>
    </div>

    <div class="tabla" *ngIf="currentdata === 'hotel'">
        <table>
            <tr>
                <th>Nombre</th>
                <th>ID</th>
                <th>Categoria</th>
                <th>Direccion</th>
                <th>Borrar</th>
            </tr>
            <tr *ngFor="let item of products | slice:0:10">
                <td>{{item.name}}</td>
                <td>{{item.id}}</td>
                <td>{{item.category}}</td>
                <td>{{item.address}}</td>
                <td><img src="../../assets/delete-icon.svg" alt="delete-icon" (click)="deleteHotel(item.id)"></td>
            </tr>
        </table>
    </div>
</div>
